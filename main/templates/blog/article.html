{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{article.article_title}}
{% endblock %}

{% block bg %}
    <div class='bg3'>
{% endblock %}


{% block content %}
<div class="container-article">
    <h4>{{article.article_title}}</h4>
    <p class='p-time'>{{article.pub_date|date:'d F Y'}}</p>
    <hr noshade width='1191px' color='#494949'>
    <p style='width: 1191px; padding: 20px;'>{{article.article_text}}</p>
    <hr noshade width='1191px' color='#494949'>
</div>

{% endblock %}
