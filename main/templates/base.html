<!DOCTYPE html>
{% load static %}
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media1200.css' %}">
    <link rel="stylesheet" href="{% static 'css/media992.css' %}">
    <link rel="stylesheet" href="{% static 'css/media768.css' %}">
    <link rel="stylesheet" href="{% static 'css/media480.css' %}">
    <link rel="stylesheet" href="{% static 'css/media320.css' %}">
    <link rel="shortcut icon" href="{% static '/img/titleicon.png' %}" type="image/png">
    <title>My Blog</title>
</head>
<body>
    {% block bg %}{% endblock %}
    <div class="header-background">
        <a href="/">
            <h2>Home</h2>
        </a>
        <a href="{% url 'about_me' %}">
            <h2>About me</h2>
        </a>
        <a href="{% url 'my_blog' %}">
            <h2>My Blog</h2>
        </a>
    </div>
    {% block content %}{% endblock %}
    </div>
</body>
</html>
